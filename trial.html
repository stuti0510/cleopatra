<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Common Meeting Time</title>
  <link rel="stylesheet" href="timec.css">
</head>
<body>
  <div id="container">
    <h1>Meeting Time</h1>
    <div id="input1">
      <h2>User 1 Availability</h2>
      <div id="info1">
        <label for="user1-date">Date:</label>
        <input type="date" class="user1-date">
        <label for="user1-start">Start Time:</label>
        <input type="time" class="user1-start">
        <label for="user1-end">End Time:</label>
        <input type="time" class="user1-end">
      </div>
      <button onclick="addUser1Availability()">Add More Time Slots</button>
      <h3>Current User 1 Slots</h3>
      <ul id="list1"></ul>
    </div>
    <div id="input2">
      <h2>User 2 Availability</h2>
      <div class="input-section" id="user2-availability">
        <label for="user2-date">Date:</label>
        <input type="date" class="user2-date">
        <label for="user2-start">Start Time:</label>
        <input type="time" class="user2-start">
        <label for="user2-end">End Time:</label>
        <input type="time" class="user2-end">
      </div>
      <button onclick="addUser2Availability()">Add More Time Slots</button>
      <h3>Current User 2 Slots</h3>
      <ul id="list2"></ul>
    </div>
    <button onclick="findMeetingTime()">Find Meeting Time</button>
    <div id="result"></div>
  </div>
  <div id="change">
  <button>NEXT</button>
  </div>
  <script src="time2.js"></script>
</body>
</html>
