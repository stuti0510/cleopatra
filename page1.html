<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> crossRoads Home Page</title>
    <link rel="stylesheet" href="style_page1.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="homepage.js"></script>
</head>
<body>
    <div id="main">
        <!--Code for header of the page displaying logo and some options.-->
        <div id="header">
            <div id="logo">
        <!--  TO ADD LOGO AT THE HEADER OF THE PAGE -->
                <img src="crossRoadsLOGO.jpeg" alt="crossRoads"><h4>crossRoads</h4>
            </div>
        <!--TO ADD THREE OPTIONS ON THE HEADER -->
            <div id="texts">
                <a href="about.html" style="text-decoration: none; color: black;" >
                    <pre>About Us</pre>
                </a>
                
            </div>
        <!-- BUTTONS FOR LOGIN AND SIGNUP -->
            <div class="btns">
                <div id="btn1">
                    <a href="login.html " style="text-decoration: none; color: black;" >
                        <pre>Log In</pre>
                    </a>
                    
        <!-- USED REMIX ICON TO ADD LOGIN ICON -->
            <div id="icon"><i class="ri-login-box-line"></i></div>
        </div>
                <div id="btn2">
                    <a href="index.html" style="text-decoration: none; color: black;">
                        <pre>Sign Up</pre>
                    </a>
                </div>
            </div>
            
        </div>
        <!--Used fakeheader to make sure header doesnot overlap the main page content-->
        <div id="fakeHeader"></div>
        <!--Html code for Main content of Page-->
        <div id="page1">
            <div id="heading">
                <h1 style="text-align: center; padding-top: 10%;">Pyramid your events with</h1>
                <p>crossRoads</p></div>
            <!--Create sections for different pictures to be displayed on the main page-->
                <section class="grid">
                    <div class="grid-item">
                        <img src="Anand Bhavan.jpeg" alt="Item 1">
                    </div>
                    <div class="grid-item">
                        <img src="foodproj.jpeg" alt="Item 2">
                    </div>
                    <div class="grid-item">
                        <!--To add video to one of the grid and autoplay to automatically keep playing the video-->
                        <video autoplay muted loop controls >
                            <source src="crossRoadsvideo.mp4">
                        </video>
                    </div>
                    <div class="grid-item">
                        <img src="Forum South Bengaluru.jpeg" alt="Item 4">
                    </div>
                    <div class="grid-item">
                        <img src="PLACE.jpg" alt="Item 5">
                    </div>
                </section>
        </div>
        
    </div>
</body>
</html>
